<script>





    $("#btnJSON").click(function () {

        $.ajax({
            url: "customer",
            method:"GET",
            dataType:"json",
            success:function (resp) {
                for(var i =0 ;i<$(resp).length;i++){


                    let row = `<tr><td>${$(resp)[i].id}</td><td>${$(resp)[i].name}</td><td>${$(resp)[i].address}</td><td>${$(resp)[i].salary}</td></tr>`;
                    $(".tblJSON").append(row);
                }
            }
        });
    })
</script>
